<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />

        <meta name="HandheldFriendly" content="true" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <!-- Leaflet JS CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
           integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
           crossorigin=""/>

        <!-- Leaflet JS javascript (must come after css) -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
              integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
              crossorigin=""></script>

        <!-- Leaflet Cluster CSS -->
        <link rel="stylesheet" href="lib/Leaflet.markercluster/dist/MarkerCluster.css" />

        <!-- Leaflet Cluster JS -->
        <script src="lib/Leaflet.markercluster/dist/leaflet.markercluster.js" ></script>

        <script src="lib/artist_map.js" ></script>
        <script src="lib/wikidata.js" ></script>
    </head>

    <body onload="page_loaded()">
       <main>

          <div class="top-bar" >
             <h1>Artist Map</h1>
          </div>
          <div class="dc-pancake-parent">
             <div class="dc-pancake-child" >
                <div id="mapdiv"></div>
             </div>
             <div class="dc-pancake-child" >
                <div id="infodiv" ></div>
             </div>
          </div>
          <div class="bottom-bar" >
             <p>Full Source Code available:
                <a href="https://github.com/xbgbtx/ArtistMap" >github</a><br/>
                Data source:
                <a href="https://www.wikidata.org" >Wikidata</a>
             </p>
          </div>

       </main>
    </body>
</html>
